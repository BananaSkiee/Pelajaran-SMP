  /* ========== Basic layout ========== */
  :root{

  }
  body{

    margin:0;
    padding:20px;
    background:var(--bg);
    color:#222;
  }
  .container{
    max-width:1100px;
    margin:0 auto;
    background:var(--card);
    padding:22px 28px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.08);
  }
  h1{ margin:0; text-align:center; color:var(--accent); }
  h2{ margin:6px 0 18px; text-align:center; color:var(--accent-dark); font-size:16px; }

  /* ========== Controls ========== */
  .controls{
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
    margin:16px 0 8px;
  }
  .group{
    background:#f8fffe;
    border:1px solid var(--muted);
    padding:8px;
    border-radius:10px;
    display:flex;
    gap:8px;
    align-items:center;
  }
  .group .label{
    font-size:13px;
    color:var(--accent-dark);
    padding:4px 6px;
    font-weight:600;
  }

  button.choice{
    border:0;
    background:var(--accent);
    color:#fff;
    padding:8px 10px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 2px 6px rgba(0,0,0,.08);
    transition:transform .08s ease, background .12s;
    font-size:13px;
  }
  button.choice:hover{ transform:translateY(-2px); background:var(--accent-dark); }
  button.choice.active{ background:var(--accent-darker); box-shadow:0 4px 14px rgba(0,0,0,.12); }

  /* ========== Table ========== */
  .card{
    margin-top:14px;
    border-radius:10px;
    overflow:hidden;
    border:1px solid rgba(0,0,0,.06);
  }
  table{ width:100%; border-collapse:collapse; font-size:14px; }
  thead th{
    background:linear-gradient(90deg,var(--accent),var(--accent-dark));
    color:#fff; padding:12px; text-align:center; font-weight:700;
    position:sticky; top:0; z-index:2;
  }
  th, td{ border-bottom:1px solid #eef9f7; padding:10px 12px; text-align:center; }
  tbody tr:nth-child(even){ background:#f6fffc; }
  tbody tr:hover{ background:#e8f6f3; }

  .kegiatan-bersama{ background:#fff8b3; font-weight:800; font-style:italic; }
  .istirahat{ background:#ffd0d5; font-weight:700; font-style:italic; }

  .hint{ text-align:center; color:#666; margin-top:8px; font-size:13px; }

  /* responsive */
  @media (max-width:760px){
    .controls{ gap:8px; padding:0 8px; }
    .group .label{ display:none; }
    th, td{ padding:8px; min-width:120px; }
    table{ display:block; overflow:auto; white-space:nowrap; }
  }
</style>

/* ========== UI logic ========== */
let selectedKelas = null;
let selectedHari = null;

const kelasButtons = document.querySelectorAll('[data-kelas]');
const hariButtons = document.querySelectorAll('[data-hari]');
const tbody = document.querySelector('#jadwalTable tbody');
const hint = document.querySelector('.hint');

function renderTable() {
  tbody.innerHTML = '';
  if (!selectedKelas || !selectedHari) {
    hint.style.display = 'block';
    return;
  }
  hint.style.display = 'none';

  const rows = (jadwal[selectedHari] && jadwal[selectedHari][selectedKelas]) || [];
  if (!rows.length) {
    const tr = document.createElement('tr');
    tr.innerHTML = '<td colspan="3">Tidak ada data jadwal untuk kombinasi ini.</td>';
    tbody.appendChild(tr);
    return;
  }
  rows.forEach(r => {
    const tr = document.createElement('tr');
    if (r.jenis === 'kegiatan-bersama') tr.classList.add('kegiatan-bersama');
    if (r.jenis === 'istirahat') tr.classList.add('istirahat');
    const noCell = `<td>${r.no ?? ''}</td>`;
    const waktuCell = `<td>${r.waktu}</td>`;
    const mapelCell = `<td style="font-weight:${r.jenis ? 800 : 500}">${r.mapel}</td>`;
    tr.innerHTML = noCell + waktuCell + mapelCell;
    tbody.appendChild(tr);
  });
}

/* Toggle visual active state for buttons */
function handleKelasClick(e) {
  const btn = e.currentTarget;
  const k = btn.dataset.kelas;
  // toggle: if already selected, deselect
  if (selectedKelas === k) {
    selectedKelas = null;
    btn.classList.remove('active');
  } else {
    selectedKelas = k;
    kelasButtons.forEach(b => b.classList.toggle('active', b === btn));
  }
  renderTable();
}

function handleHariClick(e) {
  const btn = e.currentTarget;
  const h = btn.dataset.hari;
  if (selectedHari === h) {
    selectedHari = null;
    btn.classList.remove('active');
  } else {
    selectedHari = h;
    hariButtons.forEach(b => b.classList.toggle('active', b === btn));
  }
  renderTable();
}

kelasButtons.forEach(b => b.addEventListener('click', handleKelasClick));
hariButtons.forEach(b => b.addEventListener('click', handleHariClick));

  if(defK){ defK.click(); }
  if(defH){ defH.click(); }
